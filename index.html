<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card{
            width: 300px;
            height: 300px;
            border: 5px solid white;
            border-radius: 33px;
            position: relative;
        }
        .bottom{
            background-color: blue;
            height: 20%;
            width: 103%;
            position: absolute;
            bottom: -5px;
            left: -4px;
            border-radius: 30px;
            border: 5px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 90px;
            transition: 1s;
        }
        .icons{
            display: flex;
            gap: 15px;
            color: white;
        }
        .contact{
            width: 100px;
            height: 30px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            color: black;
        }
        .top{
            background-color: black;
            position: absolute;
            height: 100%;
            width: 100%;
            border-radius: 30px;
            background-image: url(https://d27k8xmh3cuzik.cloudfront.net/wp-content/uploads/2018/01/og110.jpg);
            background-position: right;
            background-size: cover;
            background-repeat: no-repeat;
            transition: 1s;
        }
        .mail{
            width: 40px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: -1;
            color: white;
            font-size: 30px;
        }
        .card:hover .bottom{
            height: 80%;
            border-top-left-radius: 70px;
        }
        .card:hover .top{
            height: 45%;
            width: 45%;
            border-top-left-radius: 70px;
            border: 5px solid white;
            border-radius: 50%;
            top: 10px;
            left: 10px;
            z-index: 2;
            background-size: 250%;
            background-position: right;
        }
        </style>
</head>
<body>


    <div class="card">
        <div class="mail"><i class="fa-solid fa-envelope"></i></div>
        <div class="top"></div>
        <div class="bottom">
            <div class="icons">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="contact"><p>Contact Me</p></div>
        </div>
    </div>
    
</body>
</html>
